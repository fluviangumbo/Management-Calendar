<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="weekschedule">
        <div class="day" id= "Monday">
            <a href="#modalDay" data-bs-toggle="modal" data-id="Monday" data-bs-target="#modalDay">
                <h2>Monday</h2>
            </a>
        </div>
        <div class="day" id= "Tuesday">
            <a href="" data-bs-toggle="modal" data-id="Tuesday" data-bs-target="#modalDay">
                <h2>Tuesday</h2>
            </a>        
        </div>
        <div class="day" id= "Wednesday">
            <a href="" data-bs-toggle="modal" data-id="Wednesday" data-bs-target="#modalDay">
                <h2>Wednesday</h2>
            </a>        
        </div>
        <div class="day" id= "Thursday">
            <a href="" data-bs-toggle="modal" data-id="Thursday" data-bs-target="#modalDay">
                <h2>Thursday</h2>
            </a>        
        </div>
        <div class="day" id= "Friday">
            <a href="" data-bs-toggle="modal" data-id="Friday" data-bs-target="#modalDay">
                <h2>Friday</h2>
            </a>        
        </div>
        <div class="day" id= "Saturday">
            <a href="" data-bs-toggle="modal" data-id="Saturday" data-bs-target="#modalDay">
                <h2>Saturday</h2>
            </a>        
        </div>
        <div class="day" id= "Sunday">
            <a href="" data-bs-toggle="modal" data-id="Sunday" data-bs-target="#modalDay">
                <h2>Sunday</h2>
            </a>
        </div>
    </section>

    <div class="modal" tabindex="-1" id="modalDay">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="day-focus">
                    <p>Day you select</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <section class="workstats">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
