<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Managment Calendar</title>
  <link rel="stylesheet" href="./assets/css/calendarstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <h2 id="companyNameDay" class="d-flex" class="p-3"></h2>
    <button id="back" class="btn btn-secondary d-flex" type="button">Back</button>
    <div class="">
      <button id="empAssignment" class="btn btn-primary mb-2" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Assign Tasks</button>
    </div>
  </header>
  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Employee Roster</h2>
      </div>
      <div class="card-body">
        <table>
          <section class="grouplist" id="empDisplay">
            <!--Day's employees assigned to a task will render here dynamically-->
          </section>
        </table>
      </div>
    </div>
    <div class="card" id="taskDisplay">
      <div class="card-header">
        <h2>Task List</h2>
      </div>
      <!--Day's tasks will render here dynamically-->
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="offcanvasRightLabel">Assign Tasks</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <!--removed redundant part of offcanvas, previously a list of days-->
        <select id="nameSelect" class="form-select">

        </select>
        <select id="taskSelect" class="form-select">

        </select>
        <button type="button" id="assignmentBtn">Assign to Task</button>
        <p id="assignIndicator"></p>
      </div>


    </div>
  </div>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/day.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
