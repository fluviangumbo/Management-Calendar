<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee managment Calendar</title>
  <link rel="stylesheet" href="./assets/css/calendarstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <h2>Company Name?</h2>
    <button type="button" id="back">Back</button>
  </header>
  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Employee Roster</h2>
      </div>
      <div class="card-body" id="empDisplay">
        <table>
          <section class="grouplist">
            <li class="task-list-item">John Stevens</li>
            <li class="task-list-item">Dave Stonch</li>
            <li class="task-list-item">Stacy Carmikael</li>
            <li class="task-list-item">Joe Schmoe</li>
            <li class="task-list-item">Darcy Horch</li>
          </section>
        </table>
      </div>
    </div>
    <div class="card" id="taskDisplay">
      <div class="card-header">
        <h2>Task List</h2>
      </div>
      <!--Day's tasks will render here dynamically-->
    </div>
  </div>



  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/day.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
